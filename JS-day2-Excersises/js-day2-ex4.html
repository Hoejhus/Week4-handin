<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select id="car-selector" onchange="showSelected()">
      <!-- Options will be populated by JavaScript -->
    </select>
    <h2>Selected Brand</h2>
    <h4 id="car-make"></h4>

    <div style="margin: 1em">
      <a href="/index.html">Back</a>
    </div>

    <div style="border: 1px solid black; border-radius: 5px;padding: 1em;">
      <h3>Reflections</h3>
      <p>Its useful to use the selector when prompting a user and they dont need to place an input and used "onchange" on the HTML element to update the value.</p>
    </div>

    <script>
      const cars = ["Ford", "WW", "Toyota", "Volvo"]; //Assume this was fetched from the backend

      function makeOptions() {
        const options = cars
          .map((car) => `<option value="${car}">${car}</option>`)
          .join("");
        document.getElementById("car-selector").innerHTML = options;
      }

      function showSelected() {
        const selected = document.getElementById("car-selector").value;
        document.getElementById("car-make").innerHTML = selected;
      }
      
      makeOptions();
      showSelected();
    </script>
  </body>
</html>
